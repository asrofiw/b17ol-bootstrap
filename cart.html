<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="cart font-size-small">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow mb-5 bg-white sticky-top">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/logo-44px.svg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="input-group">
                        <input type="search" class="form-control pl-4" placeholder="Search">
                        <div class="input-group-append mr-3">
                            <button class="btn pr-3 text-center" type="button" id="button-addon2">
                                <img src="./assets/images/search.svg" alt="search">
                            </button>
                        </div>
                    </div>
                    <div class="filter input-group-append">
                        <button class="btn" type="button" id="button-addon2">
                            <img src="./assets/images/filter.svg" alt="filter">
                        </button>
                    </div>
                </div>
            </div>
            <div class="navbar-nav nav justify-content-end">
                <div class="btn-group align-items-center justify-content-center">
                    <div class="img-cart mr-4">
                        <a class="btn" href="#">
                            <img src="./assets/images/cart.svg" alt="cart">
                        </a>
                    </div>
                    <div class="img-bell mr-3">
                        <a class="btn" href="#">
                            <img src="./assets/images/bell.svg" alt="notification">
                        </a>
                    </div>
                    <div class="img-mail mr-3">
                        <a class="btn" href="#">
                            <img src="./assets/images/mail.svg" alt="mail">
                        </a>
                    </div>
                    <div class="img-profile">
                        <a class="btn" href="#">
                            <img class="rounded-circle" src="./assets/images/profile.jpg" alt="profile">
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="sec">
            <div class="h1 mb-5 font-weight-bold">
                <span>My Cart</span>
            </div>
            <div class="container d-flex p-0 m-0 justify-content-between">
                <div class="d-flex flex-column w-75 mr-3">
                    <div class="item-1 d-flex mb-3 shadow-sm w-100 align-items-center px-4 border">
                        <input class="mr-4" type="checkbox" name="ck-all">
                        <div class="d-flex">
                            <span class="font-weight-bold mr-1">Select all items</span>
                            <span class="text-muted">(2 items selected)</span>
                        </div>
                        <div class="flex-fill text-right font-weight-bold">
                            <a class="btn color-theme p-0">Delete</a>
                        </div>
                    </div>
                    <div class="item-2 d-flex mb-3 shadow-sm align-items-center px-4 border">
                        <input class="mr-4" type="checkbox" name="item-check">
                        <img class="rounded-lg mr-3" src="./assets/images/cloth-cart-2.jpg" alt="cloth-1" class="">
                        <div class="d-flex flex-column w-50">
                            <span class="font-weight-bold">Men's formal suit - Black</span>
                            <span class="text-muted">Zalora Cloth</span>
                        </div>
                        <div class="container-btn d-flex justify-content-between align-items-center">
                            <button class="btn rounded-circle bg-secondary text-center p-0">
                                <div class="substract">
                                    <img src="./assets/images/substract.svg" alt="substract">
                                </div>
                            </button>
                            <div class="font-weight-bold">
                                <span>1</span>
                            </div>
                            <button class="btn btn-outline-light bg-white rounded-circle p-0">
                                <div class="add">
                                    <img src="./assets/images/add.svg" alt="add">
                                </div>
                            </button>
                        </div>
                        
                        <div class="flex-fill text-right font-weight-bold">
                            <span>$ 20.0</span>
                        </div>
                    </div>
                    <div class="item-2 d-flex shadow-sm align-items-center px-4 border">
                        <input class="mr-4" type="checkbox" name="item-check">
                        <img class="rounded-lg mr-3" src="./assets/images/cloth-cart-1.jpg" alt="cloth-2" class="">
                        <div class="d-flex flex-column w-50">
                            <span class="font-weight-bold">Men's Jacket jeans</span>
                            <span class="text-muted">Zalora Cloth</span>
                        </div>
                        <div class="container-btn d-flex justify-content-between align-items-center">
                            <button class="btn rounded-circle bg-secondary p-0">
                                <div class="substract">
                                    <img src="./assets/images/substract.svg" alt="substract">
                                </div>
                            </button>
                            <div class="font-weight-bold">
                                <span>1</span>
                            </div>
                            <button class="btn btn-outline-light bg-white rounded-circle p-0">
                                <div class="add">
                                    <img src="./assets/images/add.svg" alt="add">
                                </div>
                            </button>
                        </div>
                        
                        <div class="flex-fill text-right font-weight-bold">
                            <span>$ 20.0</span>
                        </div>
                    </div>
                </div>
                <div class="item-4 d-flex flex-column shadow-sm border w-25 p-3">
                    <div class="font-weight-bold mb-5">
                        <span>Shopping summary</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Total price</span>
                        <div class="font-weight-bold">
                            <span>$ 40.0</span>
                        </div>
                    </div>
                    <button class="btn btn-primary bg-color-theme rounded-pill">Buy</button>
                </div>
            </div>
        </section>
    </div>
    

    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
