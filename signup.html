<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="body-login vh-100 vw-100 d-flex justify-content-center align-items-center font-size-small">
        <div class="text-center">
            <div class="head text-center">
                <img class="logo" src="./assets/images/logo.svg" alt="logo">
                <div class="message">
                    <span>Please signup with your account</span>
                </div>
            </div>
            <div class="switch text-center">
                <div class="btn-group">
                    <button class="btn btn-primary">Customer</button>
                    <button class="btn btn-secondary">Seller</button>
                </div>
            </div>
            <form class="form-login">
                <div class="form-group input">
                    <input class="form-control" type="text" name="email" placeholder="Name">
                </div>
                <div class="form-group input">
                    <input class="form-control" type="email" name="password" placeholder="Email">
                </div>
                <div class="form-group input">
                    <input class="input-pass form-control" type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-primary btn-block rounded-pill">Signup</button>
            </form>
            <div class="text-center">
                <span>Already have an account? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>



    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
